env:
  global:
    - CODACY_PROJECT_TOKEN=61c7378350084973b0f0582d1b453f45  # TODO: replace by OWN hash

language: python

sudo: true

python:
  - 3.4
  - 3.5
  - 3.6

# See http://docs.travis-ci.com/user/caching/#pip-cache
cache: pip

before_install:
  - pip install --upgrade pip

install:
  - root=$PWD
  - pip install -r requirements.txt
  - pip install nose>=1.3.7 coverage codecov pytest>=3.0.5 codacy-coverage

before_script:
  # install the CoCo dataset API
  - mkdir $root/libs && cd $root/libs && git clone https://github.com/cocodataset/cocoapi.git
  - cd $root/libs/cocoapi/PythonAPI && python setup.py install
  - cd $root

script:
  # - pytest -v --doctest-modules
  - nosetests -v --exe --with-doctest --with-xunit --with-coverage --cover-package=mrcnn  # TODO: use actual package name

after_success:
  - python setup.py install
  - codecov  # public repository on Travis CI
  # private repository on Travis CI
  # - codecov -t 7bd28e9a-943c-476a-93e4-8a5a1af07e5c  # replace by OWN hash
  - coverage xml
  - python-codacy-coverage -r coverage.xml
  - coverage report
